<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Validation Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
    <legend>User Validation Form</legend>
    <form action="" method="get">
        <label for="name">Name</label>
        <input type="text"  id="name" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" required><br>
        <label for="number">Phone Number</label>
        <input type="number"   id="number" required><br>
        <label for="pass">Password</label>
        <input type="password" id="pass" required><br>
        <label for="age">Age</label>
        <input type="number" id="age"  required><br>
        <label for="gender">Gender</label>
        <input type="radio" id="gender" name="gender">Male <input type="radio" id="gender" name="gender">Female<br><br>
        <label for="date">Date</label>
        <input type="date" id="date" required><br>
        <label for="Color">Color</label>
        <input type="color" id="Color" required><br><br>
        <input type="submit" value="Save" onclick="validate()"><br>
    </form>
</fieldset>

</body>
<script src="script.js"></script>
</html>
